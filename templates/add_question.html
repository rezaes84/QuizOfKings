<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>افزودن سوال جدید</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            direction: rtl; /* Right-to-left for Persian */
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            padding: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        h1 {
            color: #007bff;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: right; /* Align labels to the right */
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 1.1em;
        }
        .form-group input[type="text"],
        .form-group textarea,
        .form-group select {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box; /* Include padding in width */
            text-align: right; /* For text input */
        }
        .form-group textarea {
            resize: vertical; /* Allow vertical resizing */
            min-height: 80px;
        }
        .radio-group {
            display: flex;
            justify-content: flex-end; /* Align radio options to the right */
            gap: 20px;
            margin-top: 10px;
        }
        .radio-group input[type="radio"] {
            margin-left: 5px; /* Space between radio button and label */
        }
        .radio-group label {
            font-weight: normal; /* Labels for radio buttons don't need bold */
            display: inline-block;
            margin-bottom: 0;
            cursor: pointer;
        }
        .button-group {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .button-group button, .button-group a.button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: white;
            display: inline-block;
        }
        .button-group button.primary {
            background-color: #007bff;
        }
        .button-group button.primary:hover {
            background-color: #0056b3;
        }
        .button-group a.secondary {
            background-color: #6c757d;
        }
        .button-group a.secondary:hover {
            background-color: #5a6268;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>افزودن سوال جدید</h1>

        {% if message %}
        <div class="message {% if submitted_successfully %}success{% else %}error{% endif %}">
            {{ message }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('add_question') }}">
            <div class="form-group">
                <label for="question_text">متن سوال:</label>
                <textarea id="question_text" name="question_text" required></textarea>
            </div>

            <div class="form-group">
                <label for="option_a">گزینه A:</label>
                <input type="text" id="option_a" name="option_a" required>
            </div>

            <div class="form-group">
                <label for="option_b">گزینه B:</label>
                <input type="text" id="option_b" name="option_b" required>
            </div>

            <div class="form-group">
                <label for="option_c">گزینه C:</label>
                <input type="text" id="option_c" name="option_c" required>
            </div>

            <div class="form-group">
                <label for="option_d">گزینه D:</label>
                <input type="text" id="option_d" name="option_d" required>
            </div>

            <div class="form-group">
                <label>پاسخ صحیح:</label>
                <div class="radio-group">
                    <label><input type="radio" name="correct_answer" value="A" required> A</label>
                    <label><input type="radio" name="correct_answer" value="B"> B</label>
                    <label><input type="radio" name="correct_answer" value="C"> C</label>
                    <label><input type="radio" name="correct_answer" value="D"> D</label>
                </div>
            </div>

            <div class="form-group">
                <label for="category">دسته‌بندی:</label>
                <select id="category" name="category" required>
                    <option value="">انتخاب دسته‌بندی</option>
                    {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="difficulty">سطح دشواری:</label>
                <select id="difficulty" name="difficulty" required>
                    <option value="">انتخاب سطح</option>
                    {% for diff in difficulties %}
                    <option value="{{ diff }}">{{ diff }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="button-group">
                <button type="submit" class="button primary">افزودن سوال</button>
                <a href="{{ url_for('profile') }}" class="button secondary">بازگشت به پروفایل</a>
            </div>
        </form>
    </div>
</body>
</html>
